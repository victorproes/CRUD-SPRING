
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultados de Búsqueda</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

</head>
<body>
	    <div th:replace="@{/header.html}"></div>

    <h2>Resultados de Búsqueda</h2>
    <table border="1">
        <thead>
            <tr>
                <th>DNI</th>
                <th>Nombre</th>
                <th>Sexo</th>
                <th>Categoría</th>
                <th>Años</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="empleado : ${empleados}">
                <td th:text="${empleado.dni}" required></td>
                <td th:text="${empleado.nombre}" required></td>
                <td th:text="${empleado.sexo}"required></td>
                <td th:text="${empleado.categoria}"required></td>
                <td th:text="${empleado.anyos}"required></td>
            </tr>
        </tbody>
    </table>
    
    <button class="btn btn-secondary fixed-bottom mb-4" onclick="goBack()">Volver</button>

	    <div th:replace="@{/footer.html}"></div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
