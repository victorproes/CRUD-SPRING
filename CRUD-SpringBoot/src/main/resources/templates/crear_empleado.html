
<html xmlns:th="http://www.tymeleaf.org">
<head>
<meta charset="urtf-8">
<title>Registro de empleados</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
</head>

<body>
<div th:replace="@{/header.html}"></div>
<div class="container">
	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<h1 class="text-center">Registro de empleado</h1>
			<div class="card-body">
				<form th:action="@{/empleados}"th:object="${empleado}" method="post">
					<div class="form-group">
						<label>Dni</label>
						<input type="text" name="dni" th:field="*{dni}" class="form-control" placeholder="Dime el dni" required maxlength="9"> 
					</div>
										<br>

					<div class="form-group">
						<label>Nombre</label>
						<input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Dime el nombre" required> 
					</div>
					<br>
					<div class="form-group">
						<label>Sexo</label>
						<input type="text" name="sexo" th:field="*{sexo}" class="form-control" placeholder="Dime el sexo" required> 
					</div>
										<br>

					<div class="form-group">
						<label>Categoria</label>
						<input type="number" name="categoria" th:field="*{categoria}" class="form-control" placeholder="Dime la categoria" required> 
					</div>
										<br>

					<div class="form-group">
						<label>Anyos</label>
						<input type="number" name="anyos" th:field="*{anyos}" class="form-control" placeholder="Dime los anyos" required> 
					</div>
										<br>

					<div class="box-footer">
						<button class="btn btn-success">Guardar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>


    <button class="btn btn-secondary fixed-bottom mb-4" onclick="goBack()">Volver</button>


    <div th:replace="@{/footer.html}"></div>


    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
	
</html>
