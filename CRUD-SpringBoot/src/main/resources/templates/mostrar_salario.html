<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Mostrar Salario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body>
	    <div th:replace="@{/header.html}"></div>

    <div class="container">
        <h1>Salario para el DNI: <span th:text="${dni}"></span></h1>
        
        <!-- Verifica si hay un salario -->
        <div th:if="${salario != null}">
            <p>Salario: <span th:text="${salario}"></span></p>
        </div>
        
        <!-- Muestra un mensaje de error si no hay salario -->
        <div th:if="${salario == null}">
            <p style="color: red;">Error: No se encontr√≥ el salario para el DNI especificado.</p>
        </div>
        
    </div>
    
    
    <button class="btn btn-secondary fixed-bottom mb-4" onclick="goBack()">Volver</button>

    <div th:replace="@{/footer.html}"></div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
