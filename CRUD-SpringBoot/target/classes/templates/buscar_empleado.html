<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buscar Empleado</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

</head>
<body>
		    <div th:replace="@{/header.html}"></div>

    <h2>Formulario de Búsqueda</h2>
    <form th:action="@{/empleados/buscar}" method="post">
        <label for="criterio">Criterio de búsqueda:</label>
<select name="criterio" id="criterio" required>
    <option th:each="criterio : ${criterios}" th:value="${criterio}" th:text="${criterio}"></option>
</select>

        <label for="valor">Valor:</label>
        <input type="text" name="valor" id="valor" required>
        <button type="submit">Buscar</button>
    </form>
    
    <button class="btn btn-secondary fixed-bottom mb-4" onclick="goBack()">Volver</button>

	    <div th:replace="@{/footer.html}"></div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
