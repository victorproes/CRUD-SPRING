<!-- editar_empleado.html -->

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body>

	    <div th:replace="@{/header.html}"></div>

<div class="container">
    <div class="row">
        <h1>Editar Empleado</h1>
    </div>
<form action="#" th:action="@{'/empleados/guardar-edicion'}" th:object="${empleado}" method="post">
        <div class="mb-3">
            <label for="dni" class="form-label">DNI</label>
            <input type="text" class="form-control" id="dni" th:field="*{dni}" readonly="readonly"/>
        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" />
        </div>
        <div class="mb-3">
            <label for="sexo" class="form-label">Sexo</label>
            <input type="text" class="form-control" id="sexo" th:field="*{sexo}" />
        </div>
        <div class="mb-3">
            <label for="categoria" class="form-label">Categoría</label>
            <input type="number" class="form-control" id="categoria" th:field="*{categoria}" />
        </div>
        <div class="mb-3">
            <label for="anyos" class="form-label">Años</label>
            <input type="number" class="form-control" id="anyos" th:field="*{anyos}" />
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>

    <button class="btn btn-secondary fixed-bottom mb-4" onclick="goBack()">Volver</button>

	    <div th:replace="@{/footer.html}"></div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
