<html xmlns:th="http://www.tymeleaf.org">
<head>
<meta charset="urtf-8">
<title>Listado de empleados</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
	
<div th:replace="@{/header.html}"></div>
	<div class="container">
		<div class="row">
			<h1>Lista de empleados</h1>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Dni</th>
					<th>Nombre</th>
					<th>Sexo</th>
					<th>Categoria</th>
					<th>Anyos</th>
					<th>Acciones</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="empleado:${empleados}">
				
				    <td th:text="${empleado.dni}"></td>
					<td th:text="${empleado.nombre}"></td>
					<td th:text="${empleado.sexo}"></td>
					<td th:text="${empleado.categoria}"></td>
					<td th:text="${empleado.anyos}"></td>
					 <td>
                <a class="btn btn-primary" th:href="@{'/editar/' + ${empleado.dni}}">Editar</a>
    			<a class="btn btn-danger" th:href="@{'/eliminar/' + ${empleado.dni}}">Eliminar</a>
            </td>
					
				</tr>
			</tbody>
		</table>
		
	</div>
	
	
    <button class="btn btn-secondary fixed-bottom mb-4" onclick="goBack()">Volver</button>


    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    
    <div th:replace="@{/footer.html}"></div>

</body>
	
</html>
